<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Translated title for the "set new password" page -->
  <title>Socia · {{ t("reset_password") }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  <!-- Included for consistency; the form may return partial error messages via MixHTML -->
  <script src="{{ url_for('static', filename='js/mixhtml.js') }}" defer></script>
</head>

<body class="auth-body">

  <main class="auth-layout">
    <section class="auth-card" aria-labelledby="reset-title">

      <header class="auth-header">
        <h1 id="reset-title" class="auth-title">
          {{ t("reset_password") }} Socia
        </h1>
        <p class="auth-subtitle">
          {{ t("change_password") }}
        </p>
      </header>

      <!-- Backend validation errors (e.g., invalid token or weak password) -->
      {% if error %}
        {% include "partials/mix/toast_error.html" %}
      {% endif %}

      <!-- Form posts the new password together with the reset token.
           Token is validated server-side to prevent tampering. -->
      <form
        method="post"
        action="{{ url_for('auth_routes.reset_password_post', token=token) }}"
        class="auth-form"
        novalidate
      >
        <div class="form-field">
          <label for="password" class="form-label">
            {{ t("password") }}
          </label>

          <!-- Never pre-filled. Browser autocomplete set to 'new-password'
               for better UX and security. -->
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            required
            autocomplete="new-password"
            placeholder="{{ t('password') }}"
          >
        </div>

        <div class="form-field">
          <label for="confirm_password" class="form-label">
            {{ t("confirm_password") }}
          </label>

          <!-- Confirmation field ensures user input is intentional.
               Equality is validated on backend. -->
          <input
            type="password"
            id="confirm_password"
            name="confirm_new_password"
            class="form-input"
            required
            autocomplete="new-password"
            placeholder="{{ t('confirm_password') }}"
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            {{ t("update") }}
          </button>
        </div>
      </form>

      <!-- Friendly fallback link -->
      <p class="auth-switch">
        <a href="{{ url_for('auth_routes.login_get') }}" class="auth-link">
          ← {{ t("back") }} {{ t("login") }}
        </a>
      </p>

    </section>
  </main>

</body>
</html>
