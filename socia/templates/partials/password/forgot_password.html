<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Translated title for the password reset request page -->
  <title>Socia · {{ t("forgot_password") }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  <!-- MixHTML included for consistency (form can return partials on error) -->
  <script src="{{ url_for('static', filename='js/mixhtml.js') }}" defer></script>
</head>

<body class="auth-body">

  <main class="auth-layout">
    <section class="auth-card" aria-labelledby="forgot-title">

      <header class="auth-header">
        <h1 id="forgot-title" class="auth-title">
          {{ t("forgot_password") }} Socia
        </h1>
        <p class="auth-subtitle">
          {{ t("reset_password") }}
        </p>
      </header>

      <!-- Error toast used if backend validation fails -->
      {% if error %}
        {% include "partials/mix/toast_error.html" %}
      {% endif %}

      <!-- Password reset request form.
           'novalidate' lets backend handle validation messages consistently. -->
      <form
        method="post"
        action="{{ url_for('auth_routes.forgot_password_post') }}"
        class="auth-form"
        novalidate
      >
        <div class="form-field">
          <label for="email" class="form-label">
            {{ t("email") }}
          </label>

          <!-- Email retains user input after backend errors -->
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            value="{{ form.email if form and form.email }}"
            required
            autocomplete="email"
            placeholder="{{ t('email') }}"
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            {{ t("reset_password") }}
          </button>
        </div>
      </form>

      <!-- Link back to login for convenience -->
      <p class="auth-switch">
        <a href="{{ url_for('auth_routes.login_get') }}" class="auth-link">
          ← {{ t("back") }} {{ t("login") }}
        </a>
      </p>

    </section>
  </main>

</body>
</html>
