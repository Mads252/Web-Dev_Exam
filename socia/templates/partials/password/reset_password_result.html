<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password reset</title>
</head>
<body>
  {% if status == "ok" %}
    <h1 style="color:green;">Password reset successful</h1>
  {% else %}
    <h1 style="color:red;">Password reset</h1>
  {% endif %}

  <p>{{ message }}</p>

  <p><a href="{{ url_for('auth_routes.login_get') }}">Go to login</a></p>
</body>
</html>
