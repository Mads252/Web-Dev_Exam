<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Plain text title: email clients ignore most metadata but including a title is still good practice -->
  <title>Reset your Socia password</title>
</head>

<body>
  <!-- Email templates must use simple HTML for maximum compatibility across clients -->
  <h2>Password reset requested</h2>
  <p>We received a request to reset the password for your Socia account.</p>

  <!-- Primary call-to-action button linking to the signed reset token URL -->
  <p style="margin: 20px 0;">
    <a href="{{ reset_url }}"
       style="background-color:#1d9bf0;color:#ffffff;padding:10px 20px;
              text-decoration:none;border-radius:4px;display:inline-block;">
      Choose a new password
    </a>
  </p>

  <!-- Fallback for email clients that block styled buttons -->
  <p>If the button doesn't work, copy and paste this link into your browser:</p>
  <p><a href="{{ reset_url }}">{{ reset_url }}</a></p>

  <!-- Security notice: users can ignore the email safely if they did not trigger it -->
  <p>If you did not request this, you can ignore this email.</p>

  <p>Best,<br>Socia Team</p>
</body>
</html>
