<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Email clients ignore most metadata, but including a title is good practice -->
  <title>Verify your Socia account</title>
</head>

<!-- Inline styles used for maximum email-client compatibility -->
<body style="margin:0;padding:0;background-color:#f3f4f6;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">

  <!-- Outer wrapper table (required for consistent rendering across email clients) -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f3f4f6;padding:24px 0;">
    <tr>
      <td align="center">

        <!-- Inner card with rounded corners + shadow (supported by modern clients) -->
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:520px;background-color:#ffffff;border-radius:16px;border:1px solid #e5e7eb;padding:24px 24px 28px;box-shadow:0 10px 30px rgba(15,23,42,0.12);">

          <!-- Small brand icon -->
          <tr>
            <td align="left" style="padding-bottom:16px;">
              <div style="display:inline-block;width:32px;height:32px;border-radius:999px;background:#16a34a;"></div>
            </td>
          </tr>

          <!-- Heading -->
          <tr>
            <td align="left" style="padding-bottom:8px;">
              <h2 style="margin:0;font-size:22px;line-height:1.3;font-weight:800;color:#111827;">
                Welcome to Socia
              </h2>
            </td>
          </tr>

          <!-- Intro text -->
          <tr>
            <td align="left" style="padding-bottom:16px;">
              <p style="margin:0;font-size:14px;line-height:1.5;color:#4b5563;">
                Thanks for signing up! Click the button below to verify your email address and activate your account.
              </p>
            </td>
          </tr>

          <!-- Main CTA button linking to the signed verification URL -->
          <tr>
            <td align="center" style="padding:20px 0;">
              <a href="{{ verify_url }}"
                 style="display:inline-block;background-color:#16a34a;color:#ffffff;padding:10px 22px;border-radius:999px;
                        font-size:14px;font-weight:600;text-decoration:none;">
                Verify my account
              </a>
            </td>
          </tr>

          <!-- Fallback for email clients that block styled buttons -->
          <tr>
            <td align="left" style="padding-top:8px;padding-bottom:8px;">
              <p style="margin:0;font-size:13px;line-height:1.5;color:#6b7280;">
                If the button doesn't work, copy and paste this link into your browser:
              </p>
            </td>
          </tr>

          <!-- Raw verification link (important for reliability + accessibility) -->
          <tr>
            <td align="left" style="padding-top:4px;padding-bottom:16px;">
              <a href="{{ verify_url }}"
                 style="font-size:13px;line-height:1.5;color:#16a34a;word-break:break-all;text-decoration:underline;">
                {{ verify_url }}
              </a>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="left" style="padding-top:8px;border-top:1px solid #e5e7eb;">
              <p style="margin:12px 0 0;font-size:12px;line-height:1.5;color:#9ca3af;">
                See you on Socia!<br>
                The Socia team
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
